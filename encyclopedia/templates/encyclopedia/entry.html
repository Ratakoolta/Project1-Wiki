{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki-Recetas - {{titulo.capitalize}}
{% endblock %}

{% block body %}
    <h1>{{ titulo | safe}}</h1>
    {{ contenido | safe}}

    <form action="{% url 'edit_article' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="article" value="{{ titulo }}">
        <input type="submit" value="Editar Receta">
        <a href="{% url 'index' %}">   Principal</a>
    </form>

{% endblock %}
